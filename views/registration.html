{{template "partials/support-files" .}}

<section class="auth bg-base d-flex flex-wrap">  
    <div class="auth-left d-lg-block d-none">
        <div class="d-flex align-items-center flex-column h-100 justify-content-center">
            <img src="/assets/images/auth/registration-bg.png" alt="">
        </div>
    </div>
    <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
        <div class="max-w-464-px mx-auto w-100">
            <div>
                <a href="/" class="mb-40 max-w-290-px">
                    <img src="/views/images/Logo_dark.png" alt="Logo" style="max-height: 50px;">
                </a>
                <h4 class="mb-12">Sign Up</h4>
                <p class="mb-32 text-secondary-light text-lg">Please fill in the form below.</p>
                {{if .Alert}}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <iconify-icon icon="mdi:alert-circle-outline" class="icon text-xl float-start mx-2 mt-2"></iconify-icon>
          <strong class="float-start mx-2"></iconify-icon> {{.Alert}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          <div class="clearfix"></div>

        </div>
        <br/>


        {{end}}
            </div>
            <form method="post" action="/registrationPost">

              <div class="position-relative mb-20">
                <div class="icon-field">
                    <span class="icon top-50 translate-middle-y">
                        <iconify-icon icon="f7:person"></iconify-icon>
                    </span> 
                    <input type="text" class="form-control h-56-px bg-neutral-50 radius-12" id="name" name="name" placeholder="Your Full Name" value=""  autocomplete="off" required>
                </div>
                
            </div>
                <div class="icon-field mb-16">
                    <span class="icon top-50 translate-middle-y">
                        <iconify-icon icon="mage:email"></iconify-icon>
                    </span>
                    <input type="email" class="form-control h-56-px bg-neutral-50 radius-12" id="email" name="email" value="" placeholder="Enter Email address"  required  autocomplete="off">
                </div>
               
                <div class="">
                  <div class="d-flex justify-content-between gap-2">
                      <div class="form-check style-check d-flex align-items-start">
                          <input class="form-check-input border border-neutral-300 mt-4" type="checkbox" value="" id="condition">
                          <label class="form-check-label text-sm" for="condition">
                              By creating an account means you agree to the 
                              <a href="javascript:void(0)" class="text-primary-600 fw-semibold">Terms &amp; Conditions</a> and our 
                              <a href="javascript:void(0)" class="text-primary-600 fw-semibold">Privacy Policy</a>
                          </label>
                      </div>
                      
                  </div>
              </div>

                <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32"> Sign Up</button>

             
                <div class="mt-32 text-center text-sm">
                    <p class="mb-0">Already have an account? <a href="/login" class="text-primary-600 fw-semibold">Sign In</a></p>
                </div>

            </form>
        </div>
    </div>
</section>


{{template "partials/footer" .}}
<script>
      
// Remove History
  window.onload = function() {
  window.history.replaceState(null, null, "/");
  window.history.pushState(null, null, "/");
  window.history.back();
  }
   </script>
   <script>
    $(".d-footer").css("display", "none"); 
</script>
