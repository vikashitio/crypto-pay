{{template "partials/header" .}}
<style>
    .img-icon { width: 40px;margin-right: 10px;}
    </style>
<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
         

          <div class="row">
            <div class="col-lg-8">
                <h4 class="header-title mb-4"> <span data-toggle="tooltip" data-placement="right"> {{.Title}} </span></h4>
            </div>
            <div class="col-lg-4 text-end my-2"></div>
      </div>
  
      {{if .Alert}}
      <div class="row mx-0">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{.Alert}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
      {{end}}
      
      <form method="POST" action="/changePasswordPost" autocomplete="off" >
      <input type="hidden" name="tableID" value="{{ if .LoginMerchantID }}{{ .LoginMerchantID }}{{end}}">
      
        <div class="row">
        
         
            <div class="col-md-3 my-2">
                <div class="form-floating">
                  <input type="password" id="new_password" name="new_password" class="form-control" title="New Password" required="" minlength="6" maxlength="20">
                  <label for="full_name">New Password</label>
                </div>
              </div>

              <div class="col-md-3 my-2">
                <div class="form-floating">
                  <input type="password" id="confirm_password" name="confirm_password" class="form-control" title="Confirm Password" required="" minlength="6" maxlength="20">
                  <label for="full_name">Confirm Password</label>
                </div>
              </div>
         
    
            </div>
       
        
          <button type="submit" id="submit" class="btn btn-primary mt-1" name="submit" title="submit" value="submit">Submit</button>
        
        
        
      </form>
     
        </div>
      </div>
    </div>
  </div>
</div> 
</div> 
</div>
  {{template "partials/footer" .}}
